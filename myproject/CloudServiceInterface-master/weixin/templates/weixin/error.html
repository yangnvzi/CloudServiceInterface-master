<html lang="zh-cmn-Hans"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>失败页面</title>
    <link rel="stylesheet" href="/static/weui.min.1.1.2.css">
</head>
<body ontouchstart="">
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
    <div class="container" id="container"><div class="page msg_warn js_show">
    <div class="weui-msg">
        <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title">操作失败</h2>
            <p class="weui-msg__desc">{{ message }}</p>
        </div>
        
        <div class="weui-msg__extra-area">
            <div class="weui-footer">
                <p class="weui-footer__links">
                    <a href="javascript:void(0);" class="weui-footer__link">拿了就走</a>
                </p>
                <p class="weui-footer__text">Copyright © 2013-2017 1015shop.com</p>
            </div>
        </div>
    </div>
</div></div>
</body></html>
