<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>Result</title>
        <link rel="stylesheet" href="/static/weui.min.1.1.2.css"/>
        <style type="text/css">
            
        </style>
    </head>
    <body>
       <div class="weui-msg">
            <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
            <div class="weui-msg__text-area">
                <h2 class="weui-msg__title">{{ message }}</h2>
                <p class="weui-msg__desc">{{ message }}</p>
            </div>
		<div class="weui-msg__opr-area">
        	    <p class="weui-btn-area">
        	        <a href="/entry/?openid={{openid}}&username={{username}}&customId={{ customId }}" class="weui-btn weui-btn_primary">扫码进店</a>
        	    </p>
        	</div>
            <div class="weui-msg__extra-area">
                <div class="weui-footer">
                    <p class="weui-footer__links">
                        <a href="javascript:void(0);" class="weui-footer__link">拿了就走</a>
                    </p>
                    <p class="weui-footer__text">Copyright © 2013-2017 1015shop</p>
                </div>
            </div>
        </div>
    </body>
</html>
